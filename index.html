<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calcular IMC</title>
</head>
<body>
    <div class="container">
        <div id="calc_container" >
            <h2>Calculardora de IMC</h2>
            <form id="imc_form">
                <div class="form_inputs">
                    <div class="form_control">
                        <label for="height">Altura:</label>
                        <input type="text" name="height" id="height" placeholder="Exemplo: 1,73">
                    </div>
                    <div class="form_control">
                        <label for="weight">Peso:</label>
                        <input type="text" name="weight" id="weight" placeholder="Exemplo: 70,6">
                    </div>
                </div>
                <div class="action_control">
                    <button id="calc_btn">Calcular</button>
                    <button id="clear_btn">Limpar</button>
                </div>
            </form>
        </div>
        <div id="result_container" class="hide">
            <p id="imc_number">Seu IMC: <span>26</span></p>
            <p id="imc_info">Situação Atual: <span>Magreza</span></p>
            <h3>Confira as classificações: </h3>
            <div id="imc_table">
                <div class="table_header">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Obesidade</h4>
                </div>

            </div>
            <button id="back_btn">Voltar</button>  
        </div>
    </div>
</body>
</html>
